<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>英雄联盟比赛日历</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js"></script>
  <style>
    body { 
      margin: 10px; 
      font-family: Arial, sans-serif; 
      background: #f8f9fa;
    }
    #calendar { 
      max-width: 100%; 
      margin: 0 auto; 
    }
    h2 {
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>⚔️ 英雄联盟比赛日历</h2>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log("初始化英雄联盟比赛日历...");
      const calendarEl = document.getElementById('calendar');

      // 根据屏幕宽度选择默认视图
      const defaultView = window.innerWidth < 768 ? 'listWeek' : 'timeGridWeek';

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: defaultView,
        locale: 'zh-cn',
        slotLabelFormat: {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        },
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek,timeGridDay'
        },
        height: 'auto', // 让日历高度自适应
      });

      calendar.render();

      const icsFiles = ['calendarIOS.ics'];

      icsFiles.forEach(file => {
        fetch(file)
          .then(response => response.text())
          .then(data => {
            console.log(`ICS 文件 ${file} 已获取，开始解析...`);
            const jcalData = ICAL.parse(data);
            const comp = new ICAL.Component(jcalData);
            const vevents = comp.getAllSubcomponents('vevent');
            const events = vevents.map(vevent => {
              const e = new ICAL.Event(vevent);
              return {
                title: e.summary,
                start: e.startDate.toJSDate(),
                end: e.endDate ? e.endDate.toJSDate() : e.startDate.toJSDate(),
                description: e.description
              };
            });
            console.log(`从 ${file} 解析得到 ${events.length} 个比赛事件`);
            calendar.addEventSource(events);
          })
          .catch(err => console.error(`获取或解析 ${file} 失败:`, err));
      });
    });
  </script>
</body>
</html>
